<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/favicon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="2spoopy4u streams"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon-192x192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dinsdagavond</title>
    <script src="//cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
      window['__onGCastApiAvailable'] = function(isAvailable) {window.__gcastAvailable = isAvailable;};
    </script>
    <script src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div style="position: absolute; top: -9999; z-index: 0; visibility: hidden;">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="381" height="166" z-index="-1">
        <defs>
          <filter id="crt-sphere">
            <feImage id="mapa" result="Map" xlink:href="%PUBLIC_URL%/sphere_wide_1.png" />
            <feDisplacementMap id="despMap" in="SourceGraphic" in2="map" scale="100" xChannelSelector="R" yChannelSelector="G" />
          </filter>
          <filter id="glow" filterUnits="objectBoundingBox" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" color-interpolation-filters="sRGB" stdDeviation="1.5" />
          </filter>
        </defs>
      </svg>
    </div>
    <div id="root"></div>
  </body>
</html>
